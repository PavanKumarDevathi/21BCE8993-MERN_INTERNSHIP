<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task-5</title>
    <style>
        .tx-fd{
            width:97%;
            padding: 0% 1%;
        }
        .tx-ar{
            width:98.5%;
        }
    </style>
</head>
<body>
    <h1  style="color:blue;text-align:  center;">Registration form</h1>
    <table border="1px" style="border-collapse: collapse; margin-left: 30%;" width="40%" >
        <tr>
            <th>First name</th>
            <td><input type="text" class="tx-fd"></td>
        </tr>
        <tr>
            <th>Last name</th>
            <td><input type="text" class="tx-fd"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" class="tx-fd"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" class="tx-fd"></td>
        </tr>
        <tr>
            <th>Re-enter Password</th>
            <td><input type="password" class="tx-fd"></td>
        </tr>
        <tr>
            <th rowspan="2">Gender</th>
            <td><input type="radio">Male</input></td>
        </tr>
        <tr>
            <td><input type="radio">Female</td>
        </tr>
        <tr>
            <th>Age </th>
            <td><input type="number" class="tx-fd"></td>
        </tr>
        <tr>
            <th>Phone Number </th>
            <td><input type="text" class="tx-fd"></td>
        </tr>
        <tr>
            <th>Address </th>
            <td><textarea class="tx-ar"></textarea></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text" class="tx-fd"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td>
                <select name="Country" id="Country">
                    <option value="Choose your country">Choose your country</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Languages Known</th>
            <td><input type="checkbox">English</input>
            <input type="checkbox">Kannada</input>
            <input type="checkbox">Hindi</input>
            <input type="checkbox">Telugu</input></td>
        </tr>
        <tr><td colspan="2"><input type="checkbox">Hereby I declare all the given details are true.</td></tr>
        <tr>
            <td colspan="2" style="text-align: end;">Login to <a href="">Ethnus</a> website</td>
        </tr>
    </table><br>
<div style="text-align: center;">
    <input type="submit" value="Register">
</div>
</body>
</html>
